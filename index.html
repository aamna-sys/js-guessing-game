<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <main>
        <h1>Guessing Console Game</h1>
        <p>Open the Console to see the results.</p>
        <p>Instructions:
            <ul>
                <li>Enter a valid maximum number greater than 1.</li>
                <li>The playing range will be between 1 and the maximum number.</li>
                <li>Guess the randomly generated number b/w the selected range to win.</li>
            </ul>
        </p>
    </main>
    <script src="script.js"></script>
</body>
</html>
